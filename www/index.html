<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Onda Dura</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Counter -->
    <link href="css/contador.css" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>

    <!-- Counter -->
    <script src="js/flipcounter.js" type="text/javascript"></script>
    <script src="js/modernizr.custom.21954.js" type="text/javascript"></script>
  </head>

  <!--
    #IMPLEMENTATION-DETAIL:
    the class "ondaDura-theme" on body kicks in our theme for all views
    see scss/themed.scss for implementation.
  -->
  <body ng-app="ondaDura" class="ondaDura-theme">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
