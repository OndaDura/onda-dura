<ion-view title="Register" hide-nav-bar="true" id="page2" style="background-color:#000000;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form id="register-form10" class="list">
      <label class="item item-input" id="register-input7" name="name">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input" id="register-input8" name="lastName">
        <span class="input-label">Sobrenome</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input" id="register-input14" name="mail">
        <span class="input-label">E-mail</span>
        <input type="email" placeholder="">
      </label>
      <label class="item item-input" id="register-input15" name="password">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="">
      </label>
      <label class="item item-input" id="register-input16" name="rePassword">
        <span class="input-label">Confirmar senha</span>
        <input type="password" placeholder="">
      </label>
      <label class="item item-input" id="register-input9" name="birthDate">
        <span class="input-label">Nascimento</span>
        <input type="date" placeholder="Sobrenome">
      </label>
      <label class="item item-select" id="register-select1" name="implantation">
        <span class="input-label">Implantação</span>
        <select>
          <option>Joinville</option>
          <option>Jaraguá do Sul</option>
          <option>Blumenau</option>
          <option>Itajai</option>
        </select>
      </label>
      <ion-toggle toggle-class="toggle-balanced" id="register-toggle3" name="terms">Termos</ion-toggle>
    </form>
    <a ui-sref="login" id="register-button3" class="button button-dark  button-block"> Cadastrar</a>
  </ion-content>
</ion-view>
